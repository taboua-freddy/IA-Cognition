<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->

    <!-- App css -->
    <!-- Sweet Alert css -->
    <link href="{{ url_for("static",filename="assets/libs/sweetalert2/sweetalert2.min.css") }}" rel="stylesheet"
        type="text/css" />
    <link rel="icon" href="https://acredius.ch/wp-content/uploads/2021/03/favicon.ico" sizes="192x192">


    <link href="{{ url_for("static",filename="assets/css/bootstrap.min.css") }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for("static",filename="assets/css/icons.min.css") }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for("static",filename="assets/css/app.min.css") }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for("static",filename="assets/toastr/toastr.min.css") }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for("static",filename="assets/libs/bootstrap-select/bootstrap-select.min.css") }}" rel=" stylesheet"
        type="text/css" />


        
    {% block css %}{% endblock %}
    
</head>

<body class="center-menu unsticky-header">
    <div id="preloader" style="opacity:1;display:block">
        <div id="status" style="opacity:1;display:block">
            <div class="bouncingLoader">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!-- Navigation Bar-->
    <header id="topnav" style="position: relative;">

        <div class="row">
            <div class="col-3"></div>
                <div class="col-6">
                    <h1 class="display-5 mb-3">Decision Support System</h1>

                    <h4 class="text-muted mb-3" >Web application for interacting with an ontology based decision Support System for the PMBOK</h4>
                    <form class="mt-3" id="process_form" method="post" action="{{url_for('get_inputs_tools_outputs')}}">
                        <div class="row">
                            <div class="col-12">
                                <select name="process_name" id="process_name" class="selectpicker show-tick" data-live-search="true" data-style="btn-warning">
                                    <option title="Select one process"></option>
                                    {% for pros in process %}
                                        <option value="{{ pros|e }}" >{{ pros|capitalize }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <button id="display_data_process" class="btn btn-warning mt-1" type="button">
                                <span class="spinner-border-sm mr-1" role="status"
                                    aria-hidden="true"></span>
                                <b class="text">Search</b>
                        </button>
                    </form>
                </div>
            <div class="col-3"></div>
                    
        </div>
        <!-- end Topbar -->

        <div class="topbar-menu" style="margin-top:5px !important">
            <div class="container-fluid">
                <div id="navigation">
                    <!-- Navigation Menu-->
                    <ul class="navigation-menu">

                        <li class="has-submenu">
                            <a href="#"> <i class="remixicon-dashboard-line"></i>Results <div class="arrow-down"></div>
                            </a>
                            
                        </li>

                    </ul>
                    <!-- End navigation menu -->

                    <div class="clearfix"></div>
                </div>
                <!-- end #navigation -->
            </div>
            <!-- end container -->
        </div>
        <!-- end navbar-custom -->

    </header>
    <!-- End Navigation Bar-->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="">
        <div class="container">

            
            {% block body %}{% endblock %}


        </div> <!-- end container -->
    </div>
    <!-- end wrapper -->

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== #FBB03B #3bafda-->

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    Â© 2021 <a href="#">PMBok</a>. All rights reserved
                </div>

            </div>
        </div>
    </footer>
    <!-- end Footer -->

    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>

    {% block js %}

    <!-- Vendor js -->
    <script src="{{ url_for("static",filename="assets/js/vendor.min.js") }}"></script>

    <!-- Moment  -->

    <script src="{{ url_for("static",filename="assets/libs/moment/moment.min.js") }}"></script>
    <script src="{{ url_for("static",filename="assets/libs/jquery-scrollto/jquery.scrollTo.min.js") }}"></script>
    <script src="{{ url_for("static",filename="assets/libs/sweetalert2/sweetalert2.min.js") }}">
    </script>
    <script src="{{ url_for("static",filename="assets/libs/jquery-knob/jquery.knob.min.js") }}"></script>

    <script src="{{ url_for("static",filename="assets/libs/bootstrap-select/bootstrap-select.min.js") }}"></script>

    <!-- Tost-->
    <script src="{{ url_for("static",filename="assets/toastr/toastr.min.js") }}"></script>

    <!-- App js -->
    <script src="{{ url_for("static",filename="assets/js/app.min.js") }}"></script>

       


    {% endblock %}




</body>

</html>
